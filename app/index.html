<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bundle.js"></script>
</head>
<body ng-app="purchasesApp">
<div class="container" ng-controller="purchasesCtrl">
    <nav class="navbar">
        <h3>Purchases {{message.price}} {{opa}}</h3>
    </nav>
    <div id="mainDiv" class="container">
        <aside class="col-md-2 sidebar">
            <h4>Purchases by Day</h4>
            <ul class="list-group">
                <li ng-repeat="day in days"><a ui-sref="{{day.day}}" class="list-group-item">{{day.day}}</a></li>
            </ul>
        </aside>
        <section class="col-md-10 main">
            <nav>
                <h4>Tuesday Purchases</h4>
                <a href="" class="btn btn-primary" id="addPurchase">Add Purchase</a>
            </nav>
            <div ui-view>
            </div>
        </section>
    </div>
</div>
<footer>
    <p>Copyright2013 Henry Schein Solutions | All Rights Reserved</p>
</footer>
</body>
</html>
