<!-- Edit Purchase Modal -->
<div class="row modal-outer">
    <div class="custom-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Purchase</h4>
        </div>
        <form novalidate name="editForm">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="purchaseName">Purchase Name</label>
                    </div>
                    <div class="col-md-4">
                        <label for="storeName">Store Name</label>
                    </div>
                    <div class="col-md-3">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" id="purchaseName" placeholder="Enter purchase name" name="name" ng-model="editPurchase.name" class="form-control" required/>
                        <p ng-show="(editForm.$submitted || editForm.name.$touched) && editForm.name.$error.required" class="help-block red">Purchase name is required.</p>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="storeName" placeholder="Enter store name" name='store' ng-model="editPurchase.store" class="form-control" required/>
                        <p ng-show="(editForm.$submitted || editForm.store.$touched) && editForm.store.$error.required" class="help-block red">Store name is required.</p>
                    </div>
                    <div class="col-md-3 form-group has-feedback">
                        <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                        <input type="number" id="price" name="price" placeholder="0.00" ng-model="editPurchase.price" class="form-control" required min="5" />
                        <p ng-show="(editForm.$submitted || editForm.price.$touched ) &&  editForm.price.$error.required || editForm.price.$error.min" class="help-block red"> Price value should be higher than $5</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-md-12">
                        <textarea name="description" id="description" name="description" cols="116" rows="5" ng-model="editPurchase.description" class="form-control" placeholder="Enter purchase description" required></textarea>
                        <p ng-show="(editForm.$submitted || editForm.description.$touched) && editForm.description.$error.required" class="help-block red">Description is required.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-left" ng-click="editForm.$valid && $close() && editPurchases()">Edit</button>
                <button type="button" class="btn btn-default pull-left" ng-click="$dismiss()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="$close() && deletePurchase()">Remove</button>
            </div>
        </form>
    </div>
</div>
